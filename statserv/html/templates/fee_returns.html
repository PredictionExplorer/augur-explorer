<html>
<head>
	<title>{{.title}}</title>
	<link href="res/main.css" rel="stylesheet">
</head>

<body>
<p>
</p>
<h3>Pool returns in swap fees</h3>
<table>
	<tr>
		<th>DateTime</th>
		<th>Total Fees (USD)</th>
	</tr>
	{{- range $i, $change := .FeeReturns}}
	<tr>
		<td>{{.DateTime}}</td>
		<td style="text-align:right;">{{ printf "%.2f" .FeeReturnsUSD}}</td>
	</tr>
	{{- end}}
</table>
</body>
</html>
