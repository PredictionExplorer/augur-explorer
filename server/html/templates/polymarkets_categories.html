<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>Categories in Polymarkets</title>
</head>
<body>
	<h3 class="page_title">Categories in Polymarkets<h3>
<h3>Category list</h3>
<table>
	<tr class="market_reports">
		<th class="market_reports">Category</th>
		<th class="market_reports">Number of Markets</th>
	</tr>
	{{- range $i, $change := .MarketCategories}}
		<tr class="market_reports">
			<td class="addr">
					{{.Category}}
			</td>
			<td class="market_reports_field" style="text-align: center;">
				<a href="/black/poly/markets/list/?c={{.Category}}">
					{{.NumMarkets}}
				</a>
			</td>
		</tr>
	{{- end}}
</table>
<br/><br/>
</body>
