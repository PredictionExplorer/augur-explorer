	<link href="/black/res/main.css" rel="stylesheet">

	<tr class="market_reports">

		<td class="market_reports">
			<a href="/black/cosmicgame/user/nft/unclaimed_by_user/{{.UserAddr}}">

	<tr class="market_reports">
		<td class="market_reports">Unclaimed ETH winnings</td>
		<td class="market_reports">{{ printf "%.8f" .Winnings.ETHRaffleToClaim}}</td>
	</tr>

<br/><br/>
<code>
	API: /api/cosmicgame/user/notif_red_box/[user_addr]</br>

	Example: /api/cosmicgame/user/notif_red_box/{{.UserAddr}}

</body>
</html>
