<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>Prize Claims</title>
</head>
<body>
	<h3 class="page_title">Prize Claims<h3>
<table>
	<tr class="market_reports">
		<th class="market_reports">Datetime</th>
		<th class="market_reports">Winner</th>
		<th class="market_reports">Prize num</th>
		<th class="market_reports">Prize amount (ETH)</th>
	</tr>
	{{- range $i, $change := .PrizeClaims}}
		<tr class="market_reports">
			<td class="" title="{{.TimeStamp}}">
				<a href="/black/biddingwar/prizeinfo/{{.PrizeNum}}">{{.DateTime}}</a>
			</td>
			<td class="addr" title="{{.WinnerAid}}">{{.WinnerAddr}}</td>
			<td class="" style="text-align:center;">{{.PrizeNum}}</td>
			<td style="text-align: right;" title="{{.Seed}}">{{printf "%.6f" .AmountEth}}</td>
		</tr>
	{{- end}}
</table>
<br/><br/>
<code>
	API: /api/biddingwar/prizes/[offset]/[limit]</br>

	Example: /api/biddingwar/prizes/0/1000000
</code>
</body>
