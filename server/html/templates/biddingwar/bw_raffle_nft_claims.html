<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>Raffle NFT claims</title>
</head>
<body>
	<h3 class="page_title">Raffle NFT claims<h3>
<table>
	<tr class="market_reports">
		<th class="market_reports">BlockNum</th>
		<th class="market_reports">Datetime</th>
		<th class="market_reports">Winner</th>
		<th class="market_reports">TokenID</th>
	</tr>
	{{- range $i, $change := .RaffleNFTClaims}}
		<tr class="market_reports">
			<td class="" title="{{.TimeStamp}}">
				{{.BlockNum}}
			</td>
			<td class="" title="{{.TimeStamp}}">{{.DateTime}}</td>
			<td class="addr" title="{{.WinnerAid}}">
				<a href="/black/biddingwar/user/info/{{.WinnerAddr}}">{{.WinnerAddr}}</a>
			</td>
			<td class="" style="text-align: center;">{{.TokenId}}</td>
		</tr>
	{{- end}}
</table>
<br/><br/>
<code>
	API: /api/biddingwar/raffle/nft_claims/[offset]/[limit]</br>

	Example: /api/biddingwar/raffle/nft_claims/0/1000000
</code>
</body>
