<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>User winnings</title>
</head>
<body>
	<h3 class="page_title">User winnings<h3>
	<h3 class="page_title">User {{.UserInfo.Address}} </h3>
<table>
	<tr class="market_reports">
		<td class="" title="{{.Tx.TimeStamp}}">
			{{.Tx.BlockNum}}
		</td>
		<td class="" title="{{.Tx.TimeStamp}}">{{.Tx.DateTime}}</td>
		<td class="addr" title="{{.WinnerAid}}">
			<a href="/black/cosmicgame/user/info/{{.WinnerAddr}}">{{.WinnerAddr}}</a>
		</td>
		<td class="" style="text-align: center;">{{.TokenId}}</td>
		<td class="" style="text-align: center;">{{.WinningRoundNum}}</td>
		<td class="" style="text-align: center;">{{.WinningDateTime}}</td>
		<td class="" style="text-align: center;">{{.WinningIndex}}</td>
	</tr>
</table>
<br/><br/>
<code>
	API: /api/cosmicgame/user/winnings/[user_addr]</br>

	Example: /api/cosmicgame/user/winnings/{{.UserInfo.Address}}
</code>
</body>
