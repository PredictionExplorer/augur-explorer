<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>CosmicToken User Balances</title>
</head>
<body>
	<h3 class="page_title">Cosmic Token User Balances<h3>
<table>
	<tr class="market_reports">
		<th class="market_reports">Holder</th>
		<th class="market_reports">Balance</th>
	</tr>
	{{- range $i, $change := .CosmicTokenBalances}}
		<tr class="market_reports">
			<td class="addr" style="text-align: left;">
				{{.OwnerAddr}}
			</td>
			<td style="text-align: right;" title="">
				<a href="/black/cosmicgame/user/info/{{.OwnerAddr}}">{{ .BalanceFloat}}</a>
			</td>
		</tr>
	{{- end}}
</table>
<br/><br/>
<code>
	API: /api/cosmicgame/ct/balances</br>

	Example: /api/cosmicgame/ct/balances
</code>
</body>
