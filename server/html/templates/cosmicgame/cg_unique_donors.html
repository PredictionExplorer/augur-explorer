<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>Unique Donors</title>
</head>
<body>
	<h3 class="page_title">Unique donros list<h3>
<table>
	<tr class="market_reports">
		<th class="market_reports">Donor Address</th>
		<th class="market_reports">Donations made</th>
		<th class="market_reports">Total ETH donated</th>

	</tr>
	{{- range $i, $change := .UniqueDonors}}
		<tr class="market_reports">
			<td class="" title="{{.DonorAid}}">
				<a href="/black/cosmicgame/user/info/{{.DonorAddr}}">{{.DonorAddr}}</a>
			</td>
			<td class="" style="text-align: center;">{{.CountDonations}}</td>
			<td class="addr" title="{{.TotalDonated}}">{{ printf "%.6f" .TotalDonatedEth}}</td>
		</tr>
	{{- end}}
</table>
<br/><br/>
<code>
	API: /api/cosmicgame/user/unique_donors<br/>

	Example: /api/cosmicgame/user/unique_donors
</code>
</body>
