<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>Active Offers</title>
</head>
<body>
	<h3 class="page_title">Active Offers<h3>
<h3>Active Offers</h3>
<table>
	<tr class="market_reports">
		<th class="market_reports">Block</th>
		<th class="market_reports">Datetime</th>
		<th class="market_reports">OfferId</th>
		<th class="market_reports">Offer Type</th>
		<th class="market_reports">Seller</th>
		<th class="market_reports">TokenId</th>
		<th class="market_reports">Price</th>
	</tr>
	{{- range $i, $change := .Sales}}
		<tr class="market_reports">
			<td class="">{{.BlockNum}}</td>
			<td class="">{{.DateTime}}</td>
			<td class="" style="text-align:center;">{{.OfferId}}</td>
			<td class="">
				{{ if eq .OfferType 0 }}BUY{{else}}SELL{{end}}
			</td>
			<td class="addr">
				<a href="/black/poly/markets/list/?c={{.SellerAddr}}">{{.SellerAddr}}</a>
			</td>
			<td class="" style="text-align: center;">{{.TokenId}}</td>
			<td class="market_reports_field" style="text-align: center;">
				{{ printf "%.6f" .Price}}
			</td>
		</tr>
	{{- end}}
</table>
<br/><br/>
</body>
