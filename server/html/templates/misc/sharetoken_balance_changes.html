
<html>
<head>
	<link href="../res/main.css" rel="stylesheet">
	<title>Augur Market {{.Market.MktAddr}}</title>
	<meta name="description" content="{{.Market.Description}}">
</head>
<body>
<h3>Share Balance changes outside Augur UI</h3>
<div id="outside_ag_bal_changes">
<table class="market_reports">
	<tr class="market_reports">
		<th class="market_reports">Tx</th>
		<th class="market_reports">Timestamp</th>
		<th class="market_reports">Account</th>
		<th class="market_reports">Outcome</th>
		<th class="market_reports">Balance</th>
	</tr>
	{{- range $i, $change := .OutsideAugurBalanceChanges }}
		<tr class="market_reports">
			<td class="market_reports_field">
				<a class="addr" href="https://etherscan.io/tx/{{.TxHash}}">{{.TxHashSh}}</a>
			</td>
			<td class="market_reports_field">{{.DateTime}}</td>
			<td class="market_reports_field" title="{{.Address}}">
				<a class="addr" href="../search?q={{.Address}}">{{.Address}}</a>
			</td>
			<td class="market_reports_field" style="text-align: center">{{.OutcomeIdx}}</td>
			<td class="market_reports_field" style="text-align: center">{{.Balance}}</td>
		</tr>
	{{- end}}
</table>
</div>
</body>
</html>
