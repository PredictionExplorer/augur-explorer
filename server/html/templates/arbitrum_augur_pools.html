<html>
<head>
	<link href="/black/res/main.css" rel="stylesheet">
	<title>Augur Pools at Arbitrum</title>
</head>
<body>
<h3 class="page_title">Augur Pools at Arbitrum<h3>
<h4 class="page_title">
</h4>
<br/>
<div id="arbitrum_augur_pools"></div>
<div class="market_info">
<table class="market_trades">
    <tr class="market_trades">
        <td class="mkt_trade_hdr" style="text-align: center" >Created</td>
        <td class="mkt_trade_hdr" style="text-align: center" >Block</td>
        <td class="mkt_trade_hdr" style="text-align: center">Pool</td>
        <td class="mkt_trade_hdr" style="text-align: center">Factory</td>
        <td class="mkt_trade_hdr" style="text-align: center">Creator</td>
        <td class="mkt_trade_hdr" style="text-align: center">Market ID</td>
    </tr>
	{{- range $i, $rpt := .ArbitrumAugurPools}}
	<tr class="market_trades">
		<td class="mkt_trade_field">{{.DateTime}}</td>
		<td class="mkt_trade_field">{{.BlockNum}}</td>
		<td class="mkt_trade_field">{{.PoolAddr}}</td>
		<td class="mkt_trade_field">{{.FactoryAddr}}</td>
		<td class="mkt_trade_field">{{.CreatorAddr}}</td>
		<td class="mkt_trade_field">{{.MarketId}}</td>
	</tr>
	{{- end }}
</table>
<br/><br/>
<nav>
	<ul>
	<li>
		<a class="btn_link" href="/black/index.html">Back</a>
		<span></span><span></span><span></span><span></span>
	</li>
</ul>
</nav>
</body>
</html>
