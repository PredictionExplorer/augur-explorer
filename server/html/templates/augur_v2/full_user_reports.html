<html>
<head>
	<link href="../res/main.css" rel="stylesheet">
	<title>Reports for User {{.UserInfo.Addr}}</title>
</head>
<body>

</table>
<br/><br/>
<div id="user_reporting">
	{{template "user_reports" .UserReports}}
</div>
</body>
