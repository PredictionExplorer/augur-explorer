{{define "user_reports"}}
<table class="user_reports">
	<tr class="user_reports">
		<th class="user_reports">Date</th>
		<th class="user_reports">Market</th>
		<th class="user_reports">Reported Outcome</th>
		<th class="user_reports">Report Type</th>
		<th class="user_reports">Participation Stake</th>
		<th class="user_reports">Round</th>
		<th class="user_reports">Report Type</th>
	</tr>
	{{- range $i, $rep:= .}}
		{{template "user_reporting" $rep}}
	{{- end}}

</table>
{{end}}
