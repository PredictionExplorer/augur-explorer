{{define "markets_list"}}
<table class="markets">
<tr class="markets">
	<th>Address</th>
	<th>Type</th>
	<th>Status</th>
	<th>Description</th>
	<th>Expires</th>
	<th nowrap>Total Volume</th>
	<th nowrap>Money at Stake</th>
</tr>
{{- range .}}
	{{template "market_record" .}}
{{- end}}
</table>
{{end}}
